[uwsgi]
check-static = /opt/dev/troposphere
chdir = /opt/dev/troposphere
home = /opt/env/troposphere
module = troposphere.wsgi
master = true
socket = 127.0.0.1:5002
thunder-lock = true
enable-threads = true
processes = 16
uid = www-data
gid = www-data
vacuum = true
max-requests = 10000
daemonize = /var/log/uwsgi/troposphere-uwsgi.log
